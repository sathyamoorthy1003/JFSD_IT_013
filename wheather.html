<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Weather Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c1fe4f, #00f2fe);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸŒ¦ï¸ Alliance Weather Finder</h1>
    <form>
        <input type="text" name="city" placeholder="Enter city" id="cityInput" class="form-control mb-2">
        <button type="submit" class="btn btn-primary" onclick="getweather(event)">ğŸ” Search</button>
    </form>
    <div class="mt-3">
        <p id="city"></p>
        <p>ğŸŒ¡ï¸ Temperature: <span id="temp"></span></p>
        <p>ğŸ”½ Temp Min: <span id="tmin"></span></p>
        <p>ğŸ”¼ Temp Max: <span id="tmax"></span></p>
        <p>ğŸ’§ Humidity: <span id="humidity"></span></p>
        <p>ğŸ’¨ Wind Speed: <span id="speed"></span></p>
    </div>
</div>
<script>
    const api = {
        base: "https://api.openweathermap.org/data/2.5/weather?q=",
        key: "c4b84a6c0984c8aedbf3261dc622ca5f&units=metric"
    };
    function getweather(event) {
        event.preventDefault();
        var cityname = document.getElementById('cityInput').value;
        fetch(`${api.base}${cityname}&appid=${api.key}`)
        .then(response => response.json())
        .then(data => showweather(data));
    }
    function showweather(data) {
        document.getElementById('city').textContent = data.name;
        document.getElementById('temp').textContent = data.main.temp + " Â°C";
        document.getElementById('tmin').textContent = data.main.temp_min + " Â°C";
        document.getElementById('tmax').textContent = data.main.temp_max + " Â°C";
        document.getElementById('humidity').textContent = data.main.humidity + " %";
        document.getElementById('speed').textContent = data.wind.speed + " m/s";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
